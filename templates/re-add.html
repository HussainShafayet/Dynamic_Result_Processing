{% extends 'base.html' %}{% block title %}Re-Addmission{%endblock%} {% block style %}
<link href="/media/bootstrap/css/select2.min.css" rel="stylesheet" />
<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
        white-space: nowrap;
        text-align: center;
    }
    
    #btn {
        display: flex;
        align-items: center;
    }
    
    .select2-container .select2-selection--single {
        height: 38px;
    }
    
    .select2-container .select2-selection--single {
        line-height: 38px;
    }
    
    #id_semester {
        line-height: 38px;
    }
    
    @media only screen and (max-width: 800px) {
        div #add {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    }
</style>

{% endblock %} {% block body %}
<div class="container">
    <!-- Messages Part -->
    <div>
        {% if messages %} {% for message in messages %}
        <div class="alert alert-{{message.tags}} " role="alert" id=" ">
            <button type="button" class="close" data-dismiss="alert">X</button> {{message}}
        </div>
        {% endfor %} {% endif %}
    </div>

    <div style=" background-color:#FFFFFF; box-shadow: 0 10px 20px rgba(0, 0, 0, .12), 0 4px 8px rgba(0, 0, 0, .06); min-height:300px; display:flex;justify-content:center;align-items:center;max-width:1000px;margin:0 auto;">

        <!-- Re-add Part  -->
        <div id="add" class="container">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row m-0">

                    <div class="col" style="margin-bottom: 10px;">
                        <select style="min-width: 260px;" name="registration_no" class="form-control select_option" required>
                            <option value="null"  selected disabled>Select Registration</option>
                            {% for reg_no in reg_list%}
                            <option value="{{reg_no}}">{{reg_no}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="col">
                        <select name="batch" style="min-width: 260px;" class="form-control select_option" required>
                            <option value="null" selected disabled>Select Batch</option>
                            {% for i in sessions %}
                            <option value="{{i}}">{{i}}</option>{% endfor %}
                        </select>
                    </div>


                </div>
                <div style="margin-top:15px; display:flex;justify-content:center;align-items:center;">
                    <button class="btn btn-info" name="re-addmission" type="submit" href=" ">Add Student</button>
                </div>
            </form>


        </div>
    </div>
</div>





{%endblock%}


<!-- Javascript Part -->
{% block js_script %}
<script src="/media/bootstrap/js/jquery-3.5.1.min.js "></script>
<script src="/media/bootstrap/js/select2.min.js "></script>
<script>
    /*selec*/
    $('.select_option').select2({

    });
</script>
{% endblock %}
