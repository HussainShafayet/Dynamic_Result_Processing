{% extends 'base.html' %} {% block style %}
<style>
    .card:hover {
        background-color: rgb(113, 223, 204);
        transition: .5s;
        transform: scale(1.03);
        box-shadow: 0 10px 20px rgba(0, 0, 0, .12), 0 4px 8px rgba(0, 0, 0, .06);
    }
    
    a:hover {
        color: black;
    }
</style>

{% endblock %} {% block body %}

<h1 class="text-center">Results will be displayed here</h1>
<hr>
<div class="row">
    {% for batch in batch_list|dictsort:"Session" %}
    <div class="col">
        <div class="container py-4">
            <div class="card-deck-wrapper">
                <div class="card-deck ">
                    <div class="card p-2">
                        <a class="card-block stretched-link text-decoration-none" href="{% url 'batch_results' batch.Batch %}">
                            <h4 class="card-title" style="text-align: center;">{{batch.Batch}}</h4>
                            <hr>
                            <p class="card-text" style="text-align: center;">This is {{batch.Batch}} result information.</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div> {% endblock %}
