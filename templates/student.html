{% extends 'base.html' %}{% block style %}
<style>
    table,
    th,
    td {
        border: 1px solid darkgray;
        border-collapse: collapse;
    }
</style>

{%endblock%}{% block body %}

<h1>Result</h1>
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            {% for stu in result2 %}
            <tr>
                {% for i in stu %}
                <th>{{i}}</th>
                {% endfor %}
            </tr>{% endfor %}
        </thead>
        <tbody>
            {% for stu in results %}
            <tr>
                {% for i in stu %}
                <td>{{i}}</td>
                {% endfor %}
            </tr> {% endfor %}
        </tbody>

    </table>
</div>
