{% extends 'base.html' %} {% block style %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
        white-space: nowrap;
        text-align: center;
    }
    
    #btn {
        display: flex;
        align-items: center;
    }
    
    .select2-container .select2-selection--single {
        height: 38px;
    }
    
    .select2-container .select2-selection--single {
        line-height: 38px;
    }
    
    #id_semester {
        line-height: 38px;
    }
</style>

{% endblock %} {% block body %}
<div class="container">

    <!-- Messages Part -->
    <div>
        {% if messages %} {% for message in messages %}
        <div class="alert alert-{{message.tags}} " role="alert" id=" ">
            <button type="button" class="close" data-dismiss="alert">X</button> {{message}}
        </div>
        {% endfor %} {% endif %}
        <div id="id"></div>
        <div id="id2"></div>
    </div>



    <!-- Re-add Part  -->
    <div class="row">
        <div class="col-lg">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row" style="margin: 10px;">
                    <div class="col-lg">
                        <select name="registration_no" class="form-control select_option" required>
                            <option value="null" selected disabled >Select Registration</option>
                            {% for reg_no in reg_list%}
                            <option value="{{reg_no}}">{{reg_no}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="col-lg">
                        <select name="batch" class="form-control select_option" required>
                            <option value="null" selected disabled>Select Batch</option>
                            {% for i in sessions %}
                            <option value="{{i}}">{{i}}</option>{% endfor %}
                        </select>
                    </div>

                </div>
                <div style="float:right; padding:8px">
                    <button class="btn btn-primary" name="re-addmission" type="submit" href="">Add</button>
                </div>
            </form>

        </div>
        <div class="col-sm"></div>
        <div class="col"></div>
    </div>
</div>





{%endblock%}


<!-- Javascript Part -->

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

    $('.select_option').select2({

    });
</script>
{% endblock %}
