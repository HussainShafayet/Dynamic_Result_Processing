<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
        white-space: nowrap;
        text-align: center;
    }
</style>

<div class="container">
    <div>
        <table>
            {% for i in result_info %} {% if forloop.counter == 1%}
            <tr>
                {% for j in i%}
                <th>{{j}}</th>
                {%endfor%}
            </tr>

            {%else%}
            <tr>
                {% for j in i%}
                <td>{{j}}</td>
                {%endfor%}
            </tr>

            {%endif%}{%endfor%}
        </table>
    </div>

</div>
