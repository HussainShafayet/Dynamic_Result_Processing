{% extends 'base.html' %}{% block body %}
<div class="container">
    <div>
        {% if messages %} {% for message in messages %}
        <div class="alert alert-{{message.tags}} " role="alert" id=" ">
            <button type="button" class="close" data-dismiss="alert">X</button> {{message}}
        </div>
        {% endfor %} {% endif %}
    </div>
    <div style="margin-left: 10px; margin-bottom:10px;margin-top:10px">
        <div style="border:2px solid rgb(199, 221, 199); height:100px; margin-top:10px">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-4">
                        <select name="courses" class="form-control">
                            <option value="null" selected disabled >--Select course--</option>
                            {% for course in course_list%}
                            <option value="{{course}}">{{course}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="col-4">
                        <select name="teacher" class="form-control">
                            <option value="null" selected disabled>--Select teacher--</option>
                            {% for i in teacher_list %}
                            <option value="{{i}}">{{i}}</option>{% endfor %}
                        </select>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-primary" type="submit" href="">Assign Teacher</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class=" table-responsive">
        <table class="table table-striped table-hover">
            {% for stu in result_info %}
            <tr>
                {% for i in stu %}
                <td>{{i}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>

</div>


{% endblock %}
